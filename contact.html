<!DOCTYPE html>
<html>
<head>
	<title>CONTACT PAGE</title>
</head>

  <body style="background-color: black" text="white">
    
    <h1> Contact us</h1>
    <p>Fields marked with * are required.</p>
    
    <form>
     
      <label>
    	 <select>
    		<option name="titlefunctions" value="1">Mr.</option>
    		<option name="titlefunctions" value="2">Mrs.</option>
    	 </select>
      </label>
      <br>
      <br>

      <label>
        <input name="fname" type="text" placeholder="Firstname*">
      </label>
      <br>
      <br>

      <label>
        <input name="lname" type="text" placeholder="Lastname*">
      </label>
      <br>
      <br>

      <label>
         <input name="emailAdr" type="email" placeholder="johndoe@yahoo.com*">
      </label>
      <br>
      <br>

      <label>
        <input name="phone" type="text" placeholder="Phone #" >
      </label>
      <br>
      <br>
      
      <label>
        <input name="gender" type="radio" value="Male">Male<br>
        <input name="gender" type="radio" value="Female">Female<br>
        <input name="gender" type="radio" value="Other">Other<br>
      </label>
      <br>
      
      <label>
         <textarea rows="4" cols="50" name="comment"> Enter message here...</textarea>               
      </label>
      <br>
      <br>

      <label>
        <input name="send" type="submit" value="Submit">
      </label>


   </form>

  </body>

</html>
